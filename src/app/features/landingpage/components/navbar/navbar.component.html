<div class="to-navbar">
   <div class="top-nav px-sm-2 px-md-4 py-2">
    <div class="d-flex justify-content-between">
      <div class="nav-contact">
        <ul class="d-sm-flex">
          <li *ngFor="let c of topContacts" class="ml-3">
            <i [class]="c.icon"></i>
            <span class="ml-2">{{c.label}}</span>
          </li>
        </ul>
      </div>
      <div class="nav-social">
        <ul class="d-flex">
          <li *ngFor="let c of topSocials" class="mr-3">
            <a href="" class="text-white"><i [class]="c.icon"></i></a>
          </li>
        </ul>
      </div>
    </div>
   </div>
   <div class="nav-brand px-5 py-4">
     <div class="d-flex justify-content-between">
         <span class="bg-white" style="border-radius: 10px;"><img src="assets/images/logo.png" alt=""></span>


        <div>
          <div class="search-bar">
            <select name="" id="">
              <option class="" *ngFor="let c of categories">{{c.label}}</option>
            </select>
            <input type="search" class="px-3" placeholder="Rechercher ....">
            <button>RECHERCHER</button>
          </div>
        </div>
        <div class="i18n">
             <div class="flex">
               <button>
                FR
               </button>
               <span class="text-white mx-2">|</span>
               <button>
                EN
               </button>
             </div>
        </div>
     </div>
   </div>
   <div class="nav-menu px-3 py-3">
     <div class="d-flex">
      <ul class="d-flex">
        <li *ngFor="let m of menus" class="ml-3">
          <a href="">{{m.label}}</a>
        </li>
       </ul>


     </div>

   </div>
</div>
