<div class="news-card p-0">
  <div class="d-flex">
    <div class="news-header p-3">
      <i class="fa fa-calendar-check-o fa-lg" aria-hidden="true"></i>
      <h5 class="mt-2">{{article.publishedAt}}</h5>
    </div>
    <div class="news-body p-3">
      <h5>{{article.title}}</h5>
      <p>{{article.short}}</p>
    </div>
  </div>
</div>
